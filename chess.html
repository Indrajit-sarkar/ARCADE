<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCADE - Chess</title>
    <link rel="stylesheet" href="chess-style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">CHESS</h1>
            <div class="score-board">
                <div class="player-score">
                    <span class="player-label orange" id="player1-label">PLAYER 1</span>
                    <div class="flip-clock" id="player-score-clock">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <span class="score-digit">0</span>
                                </div>
                                <div class="flip-card-back">
                                    <span class="score-digit">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="match-timer" id="match-timer">
                    <div class="timer-label">MATCH TIME</div>
                    <div class="timer-display" id="timer-display">00:00</div>
                </div>
                
                <div class="player-score">
                    <span class="player-label blue" id="player2-label">ALEX</span>
                    <div class="flip-clock" id="opponent-score-clock">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <span class="score-digit">0</span>
                                </div>
                                <div class="flip-card-back">
                                    <span class="score-digit">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-layout">
            <div class="left-panel">
                <div class="game-selector">
                    <button class="game-btn" id="tictactoe-btn" onclick="window.location.href='index.html'">TIC TAC TOE</button>
                    <button class="game-btn active" id="chess-btn">CHESS</button>
                    <button class="game-btn" id="snake-btn" onclick="window.location.href='snake.html'">SNAKE</button>
                    <button class="game-btn" id="flappy-btn" onclick="window.location.href='flappy.html'">FLAPPY BIRD</button>
                </div>
                <div class="game-mode-selector">
                    <button class="mode-btn active" id="bot-mode-btn">VS BOT</button>
                    <button class="mode-btn" id="two-player-btn">2 PLAYERS</button>
                </div>
                <div class="piece-color-selector">
                    <div class="color-group">
                        <label class="color-label">Choose Your Color</label>
                        <div class="color-switch">
                            <button class="color-btn active" id="white-color-btn" data-color="white">
                                <span class="color-text white">WHITE</span>
                            </button>
                            <button class="color-btn" id="black-color-btn" data-color="black">
                                <span class="color-text black">BLACK</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="center-panel">
                <div class="game-controls">
                    <div class="status-text" id="status-text">WHITE'S TURN</div>
                    <button class="reset-btn" id="reset-btn">NEW GAME</button>
                </div>
                
                <div class="chess-board" id="chess-board">
                    <!-- Chess board will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="right-panel">
                <div class="player-names-section">
                    <div class="name-input-group">
                        <label class="name-label orange">Player 1 Name</label>
                        <input type="text" class="name-input" id="player1-name-input" placeholder="Enter name" maxlength="12">
                    </div>
                    <div class="name-input-group">
                        <label class="name-label blue">Player 2 Name</label>
                        <input type="text" class="name-input" id="player2-name-input" placeholder="Enter name" maxlength="12">
                    </div>
                </div>
                <div class="captured-pieces">
                    <div class="captured-section">
                        <div class="captured-label orange">CAPTURED BY PLAYER 1</div>
                        <div class="captured-container" id="captured-white"></div>
                    </div>
                    <div class="captured-section">
                        <div class="captured-label blue">CAPTURED BY PLAYER 2</div>
                        <div class="captured-container" id="captured-black"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="winner-overlay" id="winner-overlay">
            <div class="winner-content">
                <div class="winner-text" id="winner-text"></div>
                <button class="play-again-btn" id="play-again-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    
    <script src="sounds.js"></script>
    <script src="chess-script.js"></script>
</body>
</html>
