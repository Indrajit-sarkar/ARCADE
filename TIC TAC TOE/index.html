<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCADE - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">TIC TAC TOE</h1>
            <div class="score-board">
                <div class="player-score">
                    <span class="player-label orange" id="player1-label">PLAYER 1</span>
                    <div class="flip-clock" id="player-score-clock">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <span class="score-digit">0</span>
                                </div>
                                <div class="flip-card-back">
                                    <span class="score-digit">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="match-timer" id="match-timer">
                    <div class="timer-label">MATCH TIME</div>
                    <div class="timer-display" id="timer-display">00:00</div>
                </div>
                
                <div class="player-score">
                    <span class="player-label blue" id="player2-label">ALEX</span>
                    <div class="flip-clock" id="opponent-score-clock">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <span class="score-digit">0</span>
                                </div>
                                <div class="flip-card-back">
                                    <span class="score-digit">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-layout">
            <div class="left-panel">
                <div class="game-selector">
                    <button class="game-btn active" id="tictactoe-btn">TIC TAC TOE</button>
                    <button class="game-btn" id="chess-btn" onclick="window.location.href='chess.html'">CHESS</button>
                    <button class="game-btn" id="snake-btn" onclick="window.location.href='snake.html'">SNAKE</button>
                    <button class="game-btn" id="flappy-btn" onclick="window.location.href='flappy.html'">FLAPPY BIRD</button>
                </div>
                <div class="game-mode-selector">
                    <button class="mode-btn active" id="bot-mode-btn">VS BOT</button>
                    <button class="mode-btn" id="two-player-btn">2 PLAYERS</button>
                </div>
                <div class="symbol-selector">
                    <div class="symbol-group">
                        <label class="symbol-label">Choose Your Symbol</label>
                        <div class="symbol-switch">
                            <button class="symbol-btn active" id="x-symbol-btn" data-symbol="X">
                                <span class="symbol-text orange">X</span>
                            </button>
                            <button class="symbol-btn" id="o-symbol-btn" data-symbol="O">
                                <span class="symbol-text blue">O</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="center-panel">
                <div class="game-controls">
                    <div class="status-text" id="status-text">PLAYER 1'S TURN</div>
                    <button class="reset-btn" id="reset-btn">RESET GRID</button>
                </div>
                
                <div class="game-board" id="game-board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="player-names-section">
                    <div class="name-input-group">
                        <label class="name-label orange">Player 1 Name</label>
                        <input type="text" class="name-input" id="player1-name-input" placeholder="Enter name" maxlength="12">
                    </div>
                    <div class="name-input-group">
                        <label class="name-label blue">Player 2 Name</label>
                        <input type="text" class="name-input" id="player2-name-input" placeholder="Enter name" maxlength="12">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="winner-overlay" id="winner-overlay">
            <div class="winner-content">
                <div class="winner-text" id="winner-text"></div>
                <button class="play-again-btn" id="play-again-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    
    <script src="sounds.js"></script>
    <script src="script.js"></script>
</body>
</html>
