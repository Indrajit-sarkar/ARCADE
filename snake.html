<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCADE - Snake</title>
    <link rel="stylesheet" href="snake-style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">SNAKE</h1>
            <div class="score-board">
                <div class="player-score">
                    <span class="player-label orange" id="score-label">SCORE</span>
                    <div class="flip-clock" id="score-clock">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <span class="score-digit">0</span>
                                </div>
                                <div class="flip-card-back">
                                    <span class="score-digit">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="match-timer" id="match-timer">
                    <div class="timer-label">GAME TIME</div>
                    <div class="timer-display" id="timer-display">00:00</div>
                </div>
                
                <div class="player-score">
                    <span class="player-label blue" id="length-label">LENGTH</span>
                    <div class="flip-clock" id="length-clock">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <span class="score-digit">1</span>
                                </div>
                                <div class="flip-card-back">
                                    <span class="score-digit">1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-layout">
            <div class="left-panel">
                <div class="game-selector">
                    <button class="game-btn" id="tictactoe-btn" onclick="window.location.href='index.html'">TIC TAC TOE</button>
                    <button class="game-btn" id="chess-btn" onclick="window.location.href='chess.html'">CHESS</button>
                    <button class="game-btn active" id="snake-btn">SNAKE</button>
                    <button class="game-btn" id="flappy-btn" onclick="window.location.href='flappy.html'">FLAPPY BIRD</button>
                </div>
                <div class="game-mode-selector">
                    <button class="mode-btn active" id="easy-mode-btn">EASY</button>
                    <button class="mode-btn" id="medium-mode-btn">MEDIUM</button>
                    <button class="mode-btn" id="hard-mode-btn">HARD</button>
                </div>
                <div class="controls-info">
                    <div class="controls-group">
                        <label class="controls-label">Game Controls</label>
                        <div class="controls-list">
                            <div class="control-item">
                                <span class="key">‚Üë</span>
                                <span class="action">Move Up</span>
                            </div>
                            <div class="control-item">
                                <span class="key">‚Üì</span>
                                <span class="action">Move Down</span>
                            </div>
                            <div class="control-item">
                                <span class="key">‚Üê</span>
                                <span class="action">Move Left</span>
                            </div>
                            <div class="control-item">
                                <span class="key">‚Üí</span>
                                <span class="action">Move Right</span>
                            </div>
                            <div class="control-item">
                                <span class="key">SPACE</span>
                                <span class="action">Pause</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="center-panel">
                <div class="game-controls">
                    <div class="status-text" id="status-text">PRESS ARROW KEYS TO START</div>
                    <button class="reset-btn" id="reset-btn">NEW GAME</button>
                </div>
                
                <div class="snake-game-board" id="snake-game-board">
                    <!-- Snake game board will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="right-panel">
                <div class="game-stats">
                    <div class="stat-group">
                        <label class="stat-label orange">HIGH SCORE</label>
                        <div class="stat-value" id="high-score">0</div>
                    </div>
                    <div class="stat-group">
                        <label class="stat-label blue">APPLES EATEN</label>
                        <div class="stat-value" id="apples-eaten">0</div>
                    </div>
                    <div class="stat-group">
                        <label class="stat-label orange">SPEED LEVEL</label>
                        <div class="stat-value" id="speed-level">1</div>
                    </div>
                </div>
                
                <div class="achievements">
                    <div class="achievement-section">
                        <div class="achievement-label">ACHIEVEMENTS</div>
                        <div class="achievement-list" id="achievement-list">
                            <div class="achievement-item locked" id="achievement-first-apple">
                                <span class="achievement-icon">üçé</span>
                                <span class="achievement-text">First Apple</span>
                            </div>
                            <div class="achievement-item locked" id="achievement-length-10">
                                <span class="achievement-icon">üêç</span>
                                <span class="achievement-text">Length 10</span>
                            </div>
                            <div class="achievement-item locked" id="achievement-score-100">
                                <span class="achievement-icon">üíØ</span>
                                <span class="achievement-text">Score 100</span>
                            </div>
                            <div class="achievement-item locked" id="achievement-speed-demon">
                                <span class="achievement-icon">‚ö°</span>
                                <span class="achievement-text">Speed Demon</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="winner-overlay" id="game-over-overlay">
            <div class="winner-content">
                <div class="winner-text" id="game-over-text">GAME OVER!</div>
                <div class="final-stats" id="final-stats">
                    <div class="final-stat">
                        <span class="final-stat-label">Final Score:</span>
                        <span class="final-stat-value" id="final-score">0</span>
                    </div>
                    <div class="final-stat">
                        <span class="final-stat-label">Snake Length:</span>
                        <span class="final-stat-value" id="final-length">1</span>
                    </div>
                    <div class="final-stat">
                        <span class="final-stat-label">Time Played:</span>
                        <span class="final-stat-value" id="final-time">00:00</span>
                    </div>
                </div>
                <button class="play-again-btn" id="play-again-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    
    <script src="sounds.js"></script>
    <script src="snake-script.js"></script>
</body>
</html>
